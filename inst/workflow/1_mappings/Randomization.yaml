meta:
  Type: Mapped
  ID: Randomization
  Description: Randomization Data Mapping
  Priority: 1
spec:
  Raw_Randomization:
    studyid:
      source_col: STUDYID
      type: character
    invid:
      source_col: INVID
      type: character
    subjid:
      source_col: SUBJID
      type: character
    randomization_date:
      source_col: RGMNDTN
      type: Date
    status:
      source_col: STATUS
      type: character
    country:
      source_col: COUNTRY
      type: character
steps:
  - name: gsm::RunQuery
    output: Mapped_Randomization
    params:
      df: Raw_Randomization
      strQuery: "SELECT  studyid, invid, subjid, randomization_date, status, country FROM df
                WHERE subjid IS NOT NULL AND (status != 'Screen Failed' OR status IS NULL)"
