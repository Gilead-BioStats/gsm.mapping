meta:
  Type: Mapped
  ID: AntiCancer
  Description: Anti-Cancer Data Mapping
  Priority: 1
spec:
  Raw_AntiCancer:
    studyid:
      type: character
    subjid:
      type: character
    cmtrt:
      type: character
    cmst_dt:
      type: character
steps:
  - output: Mapped_AntiCancer
    name: gsm.core::RunQuery
    params:
      df: Raw_AntiCancer
      strQuery: |
        SELECT subjid, ANY_VALUE(cmtrt) as cmtrt, MIN(cmst_dt) AS cmst_dt FROM df
        WHERE cmtrt != ''
          AND cmst_dt != ''
        GROUP BY subjid
