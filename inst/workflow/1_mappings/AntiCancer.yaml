meta:
  Type: Mapped
  ID: AntiCancer
  Description: Anti-Cancer Data Mapping
  Priority: 1
spec:
  Raw_AntiCancer:
    subjid:
      source_col: SUBJID
      type: character
    act_treatment:
      source_col: cmtrt
      type: character
    act_date:
      source_col: cmst_dt
      type: Date

steps:
  - name: gsm.core::RunQuery
    output: Mapped_AntiCancer
    params:
      df: Raw_AntiCancer
      strQuery: "SELECT subjid, ANY_VALUE(act_treatment) as act_treatment, MIN(act_date) AS act_date FROM df
                WHERE act_treatment != ''
                GROUP BY subjid"

