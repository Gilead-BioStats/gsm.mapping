meta:
  Type: Mapped
  ID: OverallResponse
  Description: Overall Response Data Mapping
  Priority: 1
spec:
  Raw_OverallResponse:
    subjid:
      type: character
    response_folder:
      source_col: foldername
      type: character
    ovrlresp:
      type: character
    rs_dt:
      type: Date
steps:
  - name: gsm.core::RunQuery
    output: Mapped_OverallResponse
    params:
      df: Raw_OverallResponse
      strQuery: "SELECT subjid, response_folder, ovrlresp, rs_dt FROM df
                WHERE subjid IS NOT NULL"
