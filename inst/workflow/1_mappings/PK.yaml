meta:
  Type: Mapped
  ID: PK
  Description: PK Data Mapping 
  Priority: 1
spec: 
  Raw_PK:
    subjid:
      type: character
    visit:
      source_col: foldername
      type: character
    pkdat:
      type: character
    pktpt:
      type: character
    pkperf:
      type: character
  Raw_VISIT:
    subjid:
      type: character
    visit:
      source_col: foldername
      type: character
    visit_dt:
      type: Date
steps:
  - output: PK_VISIT
    name: dplyr::left_join
    params:
      x: Raw_PK
      y: Raw_VISIT
      by:
        - subjid
        - visit
  - output: Mapped_PK
    name: gsm.core::RunQuery
    params:
      df: PK_VISIT
      strQuery: |
        SELECT *
        FROM df
        WHERE visit_dt IS NOT NULL
          AND pkperf IN ('Yes', 'No')

