meta:
  Type: Mapped
  ID: Death
  Description: Death Data Mapping
  Priority: 2
spec:
  Raw_Death:
    studyid:
      type: character
    subjid:
      type: character
    death_dt:
      type: character
  Mapped_STUDCOMP:
    studyid:
      type: character
    subjid:
      type: character
    compyn:
      type: character
    compreas:
      type: character
  Mapped_OverallResponse:
    studyid:
      type: character
    subjid:
      type: character
    response_folder:
      type: character
    rs_dt:
      type: character
    ovrlresp:
      type: character
steps:
  - output: Temp_Death
    name: gsm.core::RunQuery
    params:
      df: Raw_Death
      strQuery: |
        SELECT *
        FROM df
        WHERE subjid IS NOT NULL
          AND death_dt != ''
  - output: Mapped_Death
    name: gsm.endpoints::complete_death
    params:
      dfDeath: Temp_Death
      dfStudyCompletion: Mapped_STUDCOMP
      dfOverallResponse: Mapped_OverallResponse
