meta:
  Type: Mapped
  ID: VISIT
  Description: Visit Data Mapping
  Priority: 1
spec:
  Raw_VISIT:
    subjid:
      type: character
    visit_date:
      source_col: visit_dt
      type: character
    visit:
      source_col: foldername
      type: character
    invid:
      type: character

steps:
  - output: Mapped_VISIT
    name: gsm::RunQuery
    params:
      df: Raw_VISIT
      strQuery: "SELECT subjid, visit_date, visit, invid FROM df"


